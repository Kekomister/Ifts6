<div class="logIn" *ngIf="!conectado">
    <label for=""> Usuario / Username <input type="text" [(ngModel)]="user.nombre_Usuario"></label>
    <label for=""> Clave / Password <input type="password" [(ngModel)]="user.clave"></label>
    <button (click)="chequeoUsuario()">
        Ingresar
    </button>
</div>

<div *ngIf="conectado">

    <label for="" (click)="select_Tabla('Pub')"> Publicaciones </label>
    <label for="" (click)="select_Tabla('Sec')"> Sectores </label>
    <label for="" (click)="select_Tabla('User')"> Usuarios </label>
    <label for="" (click)="select_Tabla('Pag')"> Paginas </label>

    <div class="admin-publicaciones" *ngIf="cual == 'Pub'">
        <label for=""> Titulo <input type="text" [(ngModel)]="pub.titulo"></label>
        <label for=""> Descripcion <textarea name="" id="" cols="30" rows="30" [(ngModel)]="pub.descripcion"></textarea></label>
        <label for=""> Sector </label>
        <select [(ngModel)]="pub.id_Sector">
            <option *ngFor="let sector of sectores" value="{{sector.id_Sector}}">{{sector.descripcion}}</option>
        </select>
        <br>
        <button (click)="subir()">
            Subir imagen
        </button>
        <input type="file" #fileUpload id="fileUpload"  enctype="multipart/form-data" name="fileUpload" multiple="multiple" accept="image/*" style="display:none;"/>
        
        <button *ngIf="!modificar" (click)="enviarPub()"> SUBMIT </button>
        <button *ngIf="modificar" (click)="modificarPub()"> MODIFICAR </button>
    </div>

    <div class="admin-sectores" *ngIf="cual == 'Sec'">
        <label for=""> Descripcion <input type="text" [(ngModel)]="sec.descripcion"></label>
        <button *ngIf="!modificar" (click)="enviarSec()"> SUBMIT </button>
        <button *ngIf="modificar" (click)="modificarSec()"> MODIFICAR </button>
    </div>

    <div class="admin-usuarios" *ngIf="cual == 'User'">
        <label for=""> Nombre De usuario <input type="text" [(ngModel)]="userTemp.nombre_Usuario"></label>
        <label for=""> Clave <input type="password" [(ngModel)]="userTemp.clave"></label>
        <label for=""> Rol <input type="text" [(ngModel)]="userTemp.rol"></label> 
        <button *ngIf="!modificar" (click)="enviarUser()"> SUBMIT </button>
        <button *ngIf="modificar" (click)="modificarUser()"> MODIFICAR </button>
    </div>

    <div class="admin-paginas" *ngIf="cual == 'Pag'">
        <label for=""> Pagina </label>
        <select [(ngModel)]="pagina.id_Pagina">
            <option *ngFor="let pag of paginas" value="{{pag.id_Pagina}}">{{pag.nombre}}</option>
        </select>
        <label for=""> Sector </label>
        <select [(ngModel)]="pagina.sectores">
            <option *ngFor="let sector of sectores" value="{{sector.id_Sector}}">{{sector.descripcion}}</option>
        </select>
        <button (click)="enviarSecPag()"> SUBMIT </button>
        <button *ngIf="modificar" (click)="modificarUser()"> MODIFICAR </button>
    </div>

    <div>
        <app-table *ngIf="cual != ''" [columnas] = "columnas" [filas]="filas" (accion)="acciones($event)"></app-table>
    </div>
</div>
