<div class="contenedor-principal">

    <div class="container">
        <h1>Métodos de contacto IFTS 6</h1>

        <div class="contact-section">
            <h2>Contactos telefónicos:</h2>
            <ul>

                <li>Información IFTS 6 | info@ifts6.edu.ar</li>
            </ul>
        </div>

        <div class="contact-section">
            <h2>Horarios de atención:</h2>
            <ul>
                <li>8:00 a 22:00</li>
            </ul>

        </div>

        <div class="consulta">

            <button id="agregarConsulta" data-bs-toggle="modal" data-bs-target="#idModalAgregarConsulta"
                class="btn btn-success">Agregar consulta</button>

            <div class="modal fade" id="idModalAgregarConsulta" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Contacto</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modal-body">

                            <form id="formCargarConsulta" class="my-4">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" [(ngModel)]="nuevaConsulta.nombre"
                                        [ngModelOptions]="{standalone: true}" class="form-control" id="nombreInput"
                                        aria-describedby="nombre">

                                </div>
                                <div class="mb-3">
                                    <label for="apellido" class="form-label">Apellido</label>
                                    <input type="text" [(ngModel)]="nuevaConsulta.apellido"
                                        [ngModelOptions]="{standalone: true}" class="form-control" id="apellidoInput"
                                        aria-describedby="apellido">

                                </div>
                                <div class="mb-3">
                                    <label for="correo" class="form-label">Correo electronico</label>
                                    <input type="text" [(ngModel)]="nuevaConsulta.correo"
                                        [ngModelOptions]="{standalone: true}" class="form-control" id="correoInput"
                                        aria-describedby="correo electronico">

                                </div>
                                <div class="mb-3">
                                    <label for="consulta" class="form-label">Consulta</label>
                                    <input type="text" [(ngModel)]="nuevaConsulta.consulta"
                                        [ngModelOptions]="{standalone: true}" class="form-control" id="consultaInput"
                                        aria-describedby="consulta">

                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="text" id="guardarConsultaBtn" class="btn btn-success" data-bs-dismiss="modal"
                                (click)="agregarConsulta()">Enviar</button>
                        </div>

                    </div>
                </div>
            </div>
            
            <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->

        </div>

        <div class="map-section">
            <h2>Ubicación en Google Maps:</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.562795248999!2d-58.368763799999996!3d-34.6152155!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a33530840b7173%3A0x6c07abba27aab73e!2zSUZUUyBOwrA2!5e0!3m2!1ses-419!2sar!4v1696888812521!5m2!1ses-419!2sar"
                class="map" style="border:0px;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</div>
