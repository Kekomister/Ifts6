<div class="filtro-botones" *ngIf="todas">
    <label for=""> Filtrar por : </label>
    <button *ngFor="let s of sectores" (click) = "filtrar(s.descripcion)"> {{s.descripcion}} </button>
</div>

<div class="contenedor-pub">

    <div class="pub" *ngFor="let fila of publicacionesMostrar | slice:0:cantidad" (click)="detalle(fila)">

        <h2>{{fila.titulo}}</h2>
        <div class="contenedor-img">
            <img class="imagen-pub" src='data:image/png;base64, {{fila.imagen}}'>
        </div>
        
        <h3>
            <p class="descripcion">{{fila.descripcion | descripcion}}</p>
        </h3>
        <br>
        <h3><label for="">Fecha de publicaci√≥n: {{fila.fecha_Publicacion | date:'dd-MM-YY'}}</label></h3>
        <br>
        <h3><label for="">Publicado por: {{fila.nombre_Usuario}}</label></h3>
        <br>
        <h3><label for="" *ngIf="criterio == 'Inicio'">Sector: {{fila.sector}}</label></h3>

    </div>
</div>
