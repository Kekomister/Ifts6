<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header.component.css">
    <title>Tu Página</title>
</head>
<body>

        <div class="fondo">
            <div class="container">

                    <div class="col-m-6 col-s-6 text-left oculto">

                    </div>
                    <div class="col-m-6 col-s-6 text-right oculto">

                    </div>
                </div>
            </div>
            <div class="header">
                <img class="imgifts6" src="assets/civil.png" alt="Imagen de encabezado">
            </div>
            <div class="contenedor-botones" >
                <a (click)="irPagina('')"><button class="btn btn-custom">Inicio</button></a>

                <a (click)="irPagina('carreras')"><button class="btn btn-custom">Carreras</button></a>
